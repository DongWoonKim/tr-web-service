<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컨텐츠</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/main.js}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f1115; --card:#161922; --text:#e9edf1; --muted:#9aa4af; --brand:#5aa2ff; --line:#212636; }
    * { box-sizing: border-box; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif; }
    a { color: inherit; text-decoration: none; }
    .shell { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
    .title { font-size: 24px; font-weight: 700; letter-spacing: .3px; }
    .meta { color: var(--muted); font-size: 13px; }

    .grid { display:grid; grid-template-columns: repeat( auto-fill, minmax(260px, 1fr) ); gap:16px; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 14px; padding: 16px; display:flex; gap:12px; min-height:120px; transition: transform .12s ease, border-color .12s ease; }
    .card:hover { transform: translateY(-2px); border-color: #2a3144; }
    .thumb { width: 68px; height: 96px; border-radius: 8px; background:#0c0e13; border:1px solid var(--line); flex: 0 0 68px; object-fit: cover; }
    .card-body { display:flex; flex-direction:column; gap:6px; min-width:0; }
    .book-title { font-size: 16px; font-weight: 700; line-height:1.25; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; }
    .book-sub { color: var(--muted); font-size: 13px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .book-meta { display:flex; gap:10px; color: var(--muted); font-size: 12px; }
    .isbn { color: var(--brand); font-weight: 600; font-size: 12px; }

    .toolbar { display:flex; align-items:center; gap:10px; margin-bottom:12px; }
    .btn { display:inline-flex; align-items:center; gap:8px; background:#1a2030; border:1px solid var(--line); color:var(--text); padding:8px 12px; border-radius: 10px; font-size: 13px; cursor:pointer; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .select { appearance:none; background:#121621; border:1px solid var(--line); color:var(--text); border-radius: 10px; padding:8px 12px; font-size: 13px; }

    .loading { display:flex; align-items:center; justify-content:center; gap:10px; padding:16px; color:var(--muted); }
    .spinner { width:18px; height:18px; border:3px solid #2a3144; border-top-color:#5aa2ff; border-radius:50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .sentinel { height: 1px; }
    .empty { padding: 28px; text-align:center; color:var(--muted); border:1px dashed var(--line); border-radius:12px; background: #121621; }

    .badge { font-size: 11px; color:#9cc2ff; background:#15233a; border:1px solid #1e3864; padding:3px 8px; border-radius:999px; }
  </style>
</head>
<body>
<div class="shell">
  <div class="header">
    <div class="title">도서 목록</div>
    <div style="display:flex; align-items:center; gap:10px;">
      <button class="btn" onclick="location.href='/search'">검색하기</button>
      <button class="btn">로그아웃</button>
      <div class="meta"><span id="totalMeta">총 0권</span></div>
    </div>
  </div>

  <div class="toolbar">
    <label>
      <select id="pageSize" class="select">
        <option value="10" selected>10개씩</option>
        <option value="20">20개씩</option>
        <option value="30">30개씩</option>
      </select>
    </label>
    <button id="refreshBtn" class="btn">새로고침</button>
    <span class="badge">무한 스크롤</span>
  </div>

  <div id="grid" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">표시할 도서가 없습니다.</div>

  <div id="loading" class="loading" style="display:none;">
    <div class="spinner"></div> 더 불러오는 중…
  </div>

  <div id="sentinel" class="sentinel"></div>
</div>

<!-- Thymeleaf로 Edge URL 주입 -->
<input type="hidden" id="edgeServiceUrl" th:value="${edgeServiceUrl}" />

</body>
</html>
