<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>

  <!-- jQuery & your JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/join.js}"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#0f1115; --panel:#161922; --text:#e9edf1; --muted:#9aa4af;
      --brand:#5aa2ff; --line:#212636; --danger:#ff6b6b; --success:#4cd27b;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family:"Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }
    a { color:inherit; text-decoration:none; }
    .shell { max-width: 520px; margin: 48px auto; padding: 0 16px; }

    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }

    .header {
      display:flex; align-items:center; justify-content:space-between; margin-bottom: 18px;
    }
    .title { font-size:22px; font-weight:700; }
    .meta { font-size:13px; color:var(--muted); }

    .form { display:flex; flex-direction:column; gap:14px; }
    .field { display:flex; flex-direction:column; gap:8px; }

    label { font-size:13px; color:var(--muted); }
    input[type="text"], input[type="password"], select {
      width:100%; padding:12px 14px; border-radius:12px; background:#10131b; color:var(--text);
      border:1px solid var(--line); font-size:15px; outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
      appearance:none;
    }
    input::placeholder { color:#7b8490; }
    input:focus, select:focus {
      border-color:#2a3144; box-shadow: 0 0 0 3px rgba(90,162,255,.15);
    }

    .select-wrap { position:relative; }
    .select-wrap:after {
      content:""; position:absolute; right:12px; top:50%; transform:translateY(-50%);
      border:6px solid transparent; border-top-color:#616b78; pointer-events:none;
    }
    select { padding-right:36px; }

    .btn {
      width:100%; display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:13px 16px; border-radius:12px; border:1px solid #29405e;
      background:linear-gradient(180deg, #20314a 0%, #1a2a41 100%);
      color:var(--text); font-weight:700; letter-spacing:.2px; cursor:pointer;
      transition:transform .12s ease, filter .12s ease, background .2s ease;
      margin-top:6px;
    }
    .btn:hover { transform: translateY(-1px); filter:brightness(1.05); }
    .btn:active { transform: translateY(0); filter:brightness(0.98); }

    .hint { font-size:12px; color:var(--muted); margin-top:2px; }
    .alert {
      margin-top:10px; padding:10px 12px; border-radius:10px; font-size:13px; display:none;
      border:1px solid; background:#111721;
    }
    .alert.error   { color:#ff9a9a; border-color:#3a2020; background:#1a1212; }
    .alert.success { color:#a5f3c6; border-color:#1f3b2a; background:#102017; }

    @media (max-width: 480px) {
      .card { padding:20px; border-radius:14px; }
      .title { font-size:20px; }
    }
  </style>
</head>
<body>

<!-- Edge URL 주입 -->
<input type="hidden" id="edgeServiceUrl" th:value="${edgeServiceUrl}" />

<div class="shell">
  <div class="card">
    <div class="header">
      <div class="title">회원가입</div>
      <div class="meta">TR-STORE 계정을 생성합니다</div>
    </div>

    <div class="form" id="signupForm">
      <div class="field">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" placeholder="아이디를 입력하세요" required />
        <div class="hint">영문/숫자 조합 권장</div>
      </div>

      <div class="field">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
        <div class="hint">8자 이상, 특수문자 포함 권장</div>
      </div>

      <div class="field">
        <label for="user_name">이름</label>
        <input type="text" id="user_name" placeholder="이름을 입력하세요" required />
      </div>

      <div class="field">
        <label for="role">역할</label>
        <div class="select-wrap">
          <select id="role" required>
            <option value="ROLE_USER" selected>일반 사용자</option>
            <option value="ROLE_ADMIN">관리자</option>
          </select>
        </div>
      </div>

      <button id="signup" type="button" class="btn">회원가입</button>

      <div id="alertError" class="alert error"></div>
      <div id="alertSuccess" class="alert success"></div>
    </div>
  </div>
</div>

<script>
  // 선택: join.js에서 처리해도 되지만, 실패/성공 메시지만 보조로 표시
  window.showJoinError = function (msg) {
    $('#alertSuccess').hide();
    $('#alertError').text(msg || '회원가입 중 오류가 발생했습니다.').show();
  };
  window.showJoinSuccess = function (msg) {
    $('#alertError').hide();
    $('#alertSuccess').text(msg || '회원가입이 완료되었습니다.').show();
  };
</script>
</body>
</html>
