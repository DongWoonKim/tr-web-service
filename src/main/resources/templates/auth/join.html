<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/join.js}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 기본 스타일 및 폰트 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      color: #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      -webkit-appearance: none; /* Safari, Chrome 기본 스타일 제거 */
      -moz-appearance: none;    /* Firefox 기본 스타일 제거 */
      appearance: none;         /* 기본 스타일 제거 */
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #aaa;
    }

    select {
      background-color: #fff;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23666666" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* 드롭다운 화살표 */
      background-repeat: no-repeat;
      background-position: right 10px center;
      padding-right: 30px; /* 화살표 공간 확보 */
    }

    input[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    input[type="submit"]:active {
      transform: translateY(0);
    }

    /* 반응형 디자인 */
    @media (max-width: 600px) {
      .signup-container {
        padding: 30px;
        margin: 10px; /* 작은 화면에서 여백 추가 */
      }

      h2 {
        font-size: 24px;
        margin-bottom: 25px;
      }

      input[type="text"],
      input[type="password"],
      select {
        padding: 10px 12px;
        font-size: 15px;
      }

      input[type="submit"] {
        padding: 13px;
        font-size: 16px;
      }
    }

    @media (max-width: 400px) {
      .signup-container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
<input type="hidden" id="edgeServiceUrl" th:value="${edgeServiceUrl}" />

<div class="signup-container">
  <h2 id="test">회원가입</h2>
  <div>
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" placeholder="아이디를 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="user_name">이름</label>
      <input type="text" id="user_name" placeholder="이름을 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="role">역할 선택</label>
      <select id="role" required>
        <option value="ROLE_USER">일반 사용자</option>
        <option value="ROLE_ADMIN">관리자</option>
      </select>
    </div>

    <input id="signup" type="submit" value="회원가입">
  </div>
</div>

</body>
</html>
