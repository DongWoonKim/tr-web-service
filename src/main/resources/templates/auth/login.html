<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>

  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/login.js}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#0f1115; --panel:#161922; --text:#e9edf1; --muted:#9aa4af;
      --brand:#5aa2ff; --line:#212636;
    }
    * { box-sizing: border-box; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--text);
      font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    }
    a { color:inherit; text-decoration:none; }

    .shell { max-width: 520px; margin: 48px auto; padding: 0 16px; }
    .card  { background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:28px; box-shadow:0 6px 18px rgba(0,0,0,.18); }

    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:18px; }
    .title  { font-size:22px; font-weight:700; }
    .meta   { font-size:13px; color:var(--muted); }

    .form  { display:flex; flex-direction:column; gap:14px; }
    .field { display:flex; flex-direction:column; gap:8px; }
    label  { font-size:13px; color:var(--muted); }

    input[type="text"], input[type="password"]{
      width:100%; padding:12px 14px; border-radius:12px; background:#10131b; color:var(--text);
      border:1px solid var(--line); font-size:15px; outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input::placeholder { color:#7b8490; }
    input:focus { border-color:#2a3144; box-shadow:0 0 0 3px rgba(90,162,255,.15); }

    .btn {
      width:100%; display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:13px 16px; border-radius:12px; border:1px solid #29405e;
      background:linear-gradient(180deg,#20314a 0%,#1a2a41 100%);
      color:var(--text); font-weight:700; letter-spacing:.2px; cursor:pointer;
      transition:transform .12s ease, filter .12s ease;
      margin-top:6px;
    }
    .btn:hover  { transform:translateY(-1px); filter:brightness(1.05); }
    .btn:active { transform:translateY(0);     filter:brightness(.98); }

    .row { margin-top:14px; text-align:center; font-size:13px; color:var(--muted); }
    .row a { color:#9cc2ff; border-bottom:1px dashed #2a3e64; }
    .row a:hover { filter:brightness(1.1); }

    .alert { margin-top:10px; padding:10px 12px; border-radius:10px; font-size:13px; display:none; border:1px solid; }
    .alert.error   { color:#ff9a9a; border-color:#3a2020; background:#1a1212; }
    .alert.success { color:#a5f3c6; border-color:#1f3b2a; background:#102017; }

    @media (max-width:480px){ .card{padding:20px;border-radius:14px;} .title{font-size:20px;} }
  </style>
</head>
<body>

<!-- Edge URL 주입 -->
<input type="hidden" id="edgeServiceUrl" th:value="${edgeServiceUrl}" />

<div class="shell">
  <div class="card">
    <div class="header">
      <div class="title">로그인</div>
      <div class="meta">TR-STORE 계정으로 로그인합니다</div>
    </div>

    <div class="form">
      <div class="field">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" placeholder="아이디를 입력하세요" required />
      </div>

      <div class="field">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
      </div>

      <button id="login" type="button" class="btn">로그인</button>

      <div id="alertError" class="alert error"></div>
      <div id="alertSuccess" class="alert success"></div>

      <div class="row">
        아직 회원이 아니신가요? <a th:href="@{/users/join}">회원가입</a>
      </div>
    </div>
  </div>
</div>

<script>
  // 선택: login.js에서 실패/성공 시 아래 함수 호출해서 메시지 보여줄 수 있음
  window.showLoginError = function (msg) {
    $('#alertSuccess').hide();
    $('#alertError').text(msg || '로그인 중 오류가 발생했습니다.').show();
  };
  window.showLoginSuccess = function (msg) {
    $('#alertError').hide();
    $('#alertSuccess').text(msg || '로그인 성공').show();
  };
</script>

</body>
</html>
